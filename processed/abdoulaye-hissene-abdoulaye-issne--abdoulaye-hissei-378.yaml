remark: 'Hissène was formerly the Minister of Youth and Sports as part of the Cabinet
  for the Central African Republic’s former President Michel Djotodia. Prior to that,
  he was the head of the Convention of Patriots for Justice and Peace, a political
  party. He also established himself as a leader of armed militias in Bangui, in particular
  in the “PK5” (3rd district) neighborhood. In October 2016, Abdoulaye Hissène was
  appointed President of the Conseil National de Défense et de Sécurité, a body which
  was created at the time to gather military leaders and commanding fighters from
  all ex-Séléka factions. He has remained in this position since then, but has actual
  control over FPRC fighters only. Father’s name is Abdoulaye. Mother’s name is Absita
  Moussa. Photo available for inclusion in the INTERPOL-UN Security Council Special
  Notice.  INTERPOL-UN Security Council Special Notice web link: https://www.interpol.int/en/How-we-work/Notices/View-UN-Notices-Individuals'
