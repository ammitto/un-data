remark: 'Born in Rwanda, he moved to Nyamitaba, Masisi territory, North Kivu, when
  he was a child. Nominated FARDC Brigadier-General by Presidential Decree on 11 December
  2004, following Ituri peace agreements. Formerly Chief of Staff in CNDP and became
  CNDP military commander since the arrest of Laurent Nkunda in January 2009. Since
  January 2009, de facto Deputy Commander of consecutive anti-FDLR operations ‘Umoja
  Wetu’, ‘Kimia II’, and ‘Amani Leo’ in North and South Kivu. Entered Rwanda in March
  2013, and voluntarily surrender to ICC officials in Kigali on March 22. Transferred
  to the ICC in The Hague, Netherlands. On 9 June 2014, ICC confirmed 13 charges of
  war crimes and five charges of crimes against humanity against him; the trial started
  in September 2015. On 8 July 2019, the ICC found him guilty of 18 counts of war
  crimes and crimes against humanity, committed in Ituri in 2002-2003. On 7 November
  2019, he was sentenced to a total of 30 years imprisonment.  He has appealed both
  his conviction and sentence. On 30 March 2021, the ICC Appeals Chamber confirmed
  his conviction and sentence. On 14 December 2022, he was transferred to the territory
  of Belgium for enforcement of sentence. INTERPOL-UN Security Council Special Notice
