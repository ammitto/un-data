remark: Gédéon Kyungu belongs to the Balubakat ethnic group. After completing primary
  education in Likasi and secondary school in Manono, he obtained a degree in pedagogy.
  In 1999 he joined the Maï Maï movement, commanding from 2003 one of the most active
  groups in the province of Katanga. In 2006, he visited UN peacekeeping forces to
  integrate through the disarmament, demobilization and reintegration (DDR) process.
  He escaped from prison in 2011 and surrendered in October 2016. He is a threat to
  the peace, stability and security of the DRC under UNSCR 2293 paragraph 7(e).
